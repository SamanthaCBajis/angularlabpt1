<!DOCTYPE html>
<html ng-app="todoApp" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
    <link rel="stylesheet" href="app/styles.css">
    <title>Angular Pt1</title>
</head>
<body>
    <section ng-controller="TodoController as $ctrl">
    <h1>TODO List</h1>
    <h2> A place to store things you have to do!</h2>
    <input type="text" placeholder="Filter your to-dos">


    <ol>
        <li ng-repeat="todo in $ctrl.tasks"> <!-- todo represents the individual object -->
            <span>{{$index +1 }}. </span> 
            <button ng-if="!todo.completed">Complete</button>
            <!-- ng-if will hide or show an element based on ! value - if its true it shows the element and if its false it hides it. ! Switched that default. -->
            <p ng-class="{completed: todo.completed}"> {{ todo.task }}</p>
            <a href="">
                    <img src="app/xbutton.png"></a>
        </li>
    </ol>
    <input type="text" placeholder="Add your to-dos">
    <button class="add">Add</button>

    <!-- <button class="xbutton"> <img src="xbutton.png" alt=""> </button> -->
</section>
    



        <script src="https://code.angularjs.org/1.6.5/angular.js"> </script>
        <script src="app/app.module.js"></script>
        <script src="app/app.controller.js"></script>
</body>
</html>
